<div class="container">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input placeholder="opinion poll title"
                       type="text" class="form-control"
                       ng-model="opinion.title">
            </div>
        </div>
        <div class="col-md-6">
            public link: <label><a href="{{publicLink}}">{{publicLink}}</a></label>
        </div>
    </div>

    <div class="row section" ng-repeat="section in opinion.sections">

        <div class="col-md-12">

            <label>Section #{{section.number}}</label>
            <input placeholder="optional description or clarification"
                   type="text" style="margin-top: 3px; width: 25%"
                   ng-model="section.text">
            <input placeholder="time to response in seconds"
                   type="text" style="margin-top: 3px;float: right;"
                   ng-model="section.timeToResponse">

            <div class="row question" ng-repeat="question in section.questions track by $index">
                <div class="col-md-12">

                    <label>Question #{{$index + 1}}</label>
                    <input placeholder="question text"
                           type="text" style="margin-top: 3px; width: 75%"
                           ng-model="question.questionText">
                    <br/>
                    <span>
                        <input type="checkbox" ng-model="question.multipleAnswers">
                        <span class="checkbox-text">multiple answers</span>
                    </span>
                    <span>
                        <input type="checkbox" ng-model="question.customNavigation">
                        <span class="checkbox-text">custom navigation</span>
                    </span>

                    <div class="row answer" ng-repeat="answer in question.answers track by $index">
                        <div class="col-md-12">

                            <label>Answer #{{$index + 1}}</label>
                            <input placeholder="answer text"
                                   type="text" style="margin-top: 2px; width: 65%;"
                                   ng-model="answer.answerText">
                            <span ng-show="question.customNavigation">
                                <label>Navigate to section #:</label>
                                <select ng-model="answer.navigateToSectionId"
                                        ng-options="section.id as section.number for section in opinion.sections">
                                    <option value="">default</option>
                                </select>
                            </span>

                        </div>
                    </div>
                    <div class="row add-button"
                         ng-click="newAnswer(question)">
                        <span class="glyphicon glyphicon-plus">answer</span>
                    </div>

                </div>
            </div>

            <div class="row question add-button"
                 ng-click="newQuestion(section)">
                <span class="glyphicon glyphicon-plus">question</span>
            </div>
        </div>

    </div>

    <div class="row section add-button"
         ng-click="newSection(opinion)">
        <span class="glyphicon glyphicon-plus">section</span>
    </div>

    <div class="row">
        <div class="col-md-12" align="middle">
            <button class="btn save-btn"
                    ng-click="saveOpinion(opinion)"
                    title="Save opinion poll">
                <span ng-show="!loading" class="glyphicon glyphicon-floppy-disk"/>
                <span ng-show="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"/>
            </button>
        </div>
    </div>

</div>
